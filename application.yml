microservice: 
  agenda-service:
    endpoints: 
      endpoint: 
        uri: http://AGENDA-SERVICE/agenda/createAgenda        
  meeting-service:
    endpoints: 
      endpoint: 
        uri: http://MEETING-SERVICE/meeting/createMeeting
management: 
  endpoints: 
    web:
      exposure:
        include: "*"
